<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobseeker Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Jobseeker Profile</h1>
        <form action="{{ url_for('update_profile') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user['username'] }}" readonly>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user['email'] }}" readonly>
            <label for="contact_link">Contact Link:</label>
            <input type="url" id="contact_link" name="contact_link" value="{{ user['contact_link'] }}">
            <button type="submit">Update Profile</button>
        </form>
        {% if user['contact_link'] %}
        <a href="{{ user['contact_link'] }}" class="button">Hire Me</a>
        {% endif %}
    </div>
</body>
</html>
